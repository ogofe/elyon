{% extends "./base.html" %}
{% load static %}


{% block content %}
<div>
  <form method="POST">
    <div class="card-body bg-white rounded p-3">
      <div class="row">

        <div class="col-lg-6">
          <div class="">
            <h5 class=""> Product Name </h5>
            <input name="name" class="form-control"></textarea>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="">
            <h5 class=""> Product Price </h5>
            <input name="price" type="number" step="0.01" min="1" class="form-control"></textarea>
          </div>
        </div>

        <div class="col-12">
          <div class="">
            <h5 class=""> Product Description </h5>
            <textarea name="description" class="tinymce-editor"></textarea>
          </div>
        </div>
      
      </div>
    </div>
  </form>
</div>
{% endblock content %}
