{% extends "./base.html" %}
{% load static humanize %}


{% block content %}
<style>
  .product-card{
    /* border-radius: 10px; */
    margin-left: auto;
    margin-right: auto;
    max-width: 300px;
  }

  .product-card .image{
    width: 100%;
    height: 200px;
  }

  .product-card .image img{
    width: 100%;
    height: 100%;
    /* border-radius: 10px; */
  }
</style>


<main id="main">

  <div class="py-5 px-2 px-lg-5">
    <div class="row">
      <div class="col-lg-6">
      </div>

      <div class="col-lg-6">
        <form method="get" class="input-group rounded-0">
          <input name="query" type="search" class="form-control rounded-0" placeholder="Search here..." />
          <button type="submit" class="btn bg-orange text-white rounded-0 input-group-btn"> <i class="bi bi-search"></i> </button>
        </form>
      </div>
    </div>

    {% if searching %}
      <div class="bg-secondary my-3 p-3 text-white d-flex align-items-center justify-content-between">
        <p class="m-0"> Showing results for {{ query }} </p>
        <a href="{% url 'store:home' %}" class="btn btn-danger btn-sm rounded-0"> Cancel </a>
      </div>
    {% endif %}

    <div class="row m-0 justify-content-start">
      {% for product in all_products %}
        <div class="col-sm-6 col-lg-4 my-4">
          <div class="product-card small mx-auto card-body p-3 border-0 shadow-sm">
            <div class="image">
              <img src="{{ product.image.file.url }}" />
            </div>

            <div class="my-2">
              <h5> {{ product.name }} </h5>
            </div>
            
            <div class="mt-3 text-center d-flex align-items-center justify-content-between">
              <h5 class="text-muted my-0"> â‚¦{{ product.price_per_piece|intcomma }} </h5>
              <a href="{% url 'store:product' product.slug %}" class="btn rounded-0 bg-orange text-white bold">
                <i class="bi bi-cart-fill mr-2"></i> Add to order </a>
            </div>
          </div>
        </div>
      {% endfor %}

    </div>
  </div>
    
</main>

{% endblock content %}
